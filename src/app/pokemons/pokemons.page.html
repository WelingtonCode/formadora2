<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + (i + 1) + '.png'" alt="{{ pokemon }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pokemon }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
